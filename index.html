<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="menu">
            <nav>
                <ul>
                    <span class="text"><li><a href="">Gmail</a></li></span>
                    <span class="text"><li><a href="">Imagens</a></li></span>
                    <span class="icone"><li><img class="bolinhas" src="./img/menu-bolinhas.png" alt="menu-bolinhas"></li></span>
                    <span class="icone"><li><img class="pessoa" src="./img/pessoa.png" alt=""></li></span>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="logo">
            <img src="./img/Google-Logo.png" alt="google-logo">
        </div>
        <div class="barra_pesquisa">
            <img src="./img/lupa.webp" alt="lupa">
            <input type="text" placeholder="Pesquise no Google ou escreva um URL">
            <button class="metodo_pesquisa"><img src="./img/microfone.png" alt=""></button>
            <button class="metodo_pesquisa"><img src="./img/camera.webp" alt=""></button>
        </div>
        <div class="adicionar_atalho">
            <img src="./img/+.png" alt="icone-mais">
            <h3>Adicionar atalho</h3>
        </div>
    </section>
    <footer>
        <div class="personalizar">
            <button><img src="./img/lapis.png" alt="lapis">Personalizar o Chome</button>
        </div>
    </footer>
</body>
</html>
